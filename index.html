<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <script src="/assets/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="hero">MY LIBRARY</h1>
            <button id="Add" class="button">Add Book</button>
        </header>
        <main>
            <div class="container">
                <div class="card"></div>
            </div>
        </main>
        <footer>Footer</footer>
        <dialog id="dialog">
            <form method="dialog">
                <div class="form-group">
                    <label for="title"><span>Title</span> :</label>
                    <input
                        id="title"
                        type="text"
                        placeholder="Title..."
                        autofocus
                    />
                </div>
                <div class="form-group">
                    <label for="author"><span>Author</span> :</label>
                    <input id="author" type="text" placeholder="Author..." />
                </div>
                <div class="form-group">
                    <label for="pages"><span>Pages</span> :</label>
                    <input id="pages" type="number" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="read"><span>Read</span> :</label>
                    <input id="read" type="checkbox" />
                </div>
                <div class="dialog-footer">
                    <button class="button red">Cancel</button>
                    <button class="button">Submit</button>
                </div>
            </form>
        </dialog>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="display icons"
            id="TemplateSVG"
        >
            <title>trash-can-outline</title>
            <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
            />
        </svg>
    </body>
</html>
